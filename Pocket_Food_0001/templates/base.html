{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/beercss@3.2.7/dist/cdn/beer.min.css" rel="stylesheet">
	<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.2.7/dist/cdn/beer.min.js"></script>
	<script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@0.1.7/dist/cdn/material-dynamic-colors.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'root/base.css' %}">
</head>
<body>
<header class='head-foot'>
	<h1 class='max center-align'>pocket</h1>
</header>
<div class="menu">
	<input type='checkbox' id="check">
	<label class="toggler" for="check">
		<div class="btn small-round">
			<i id='menu'>menu</i>
		</div>	
	</label>
	<label class="toggler" for="check">
		<div id='close' class="btn small-round">
			<i id='menu'>close</i>
		</div>	
	</label>
	<div class="menu-content">
		<div class="menu-head">
			Menu
		</div>
		<ol>
			<li><a href=""><i class='large'>home</i> Inicio</a></li>
			<li><a href=""><i class='large'>menu_book</i> Men√∫</a></li>
			<li><a href=""><i class='large'>settings</i> Ajustes</a></li>
			<li><a href=""><i class='large'>person</i> Perfil</a></li>
			<li><a href=""><i class='large'>groups</i> Nosotros</a></li>
		</ol>
	</div>
</div>
<div class="content">
	{% block content %}{% endblock %}
</div>
</body>
</html>
