{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/beercss@3.2.7/dist/cdn/beer.min.css" rel="stylesheet">
	<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.2.7/dist/cdn/beer.min.js"></script>
	<script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@0.1.7/dist/cdn/material-dynamic-colors.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'root/base.css' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<header class='head-foot'>
	<h1 class='max center-align'>pocket</h1>
</header>
<div class="menu">
	<input type='checkbox' id="check">
	<label class="toggler" for="check">
		<div class="btn small-round">
			<i id='menu' class="material-icons">menu</i>
		</div>	
	</label>
	<label class="toggler" for="check">
		<div id='close' class="btn small-round">
			<i id='menu' class="material-icons">close</i>
		</div>	
	</label>
	<div class="menu-content">
		<div class="menu-head">
			Menu
		</div>
		<ol>
			<li><i class="material-icons">home</i><a href="">Inicio</a></li>
			<li><i class="material-icons">food_bank</i><a href="">Men√∫</a></li>
		</ol>
	</div>
</div>
<div class="content">
	{% block content %}{% endblock %}
</div>
<footer class='head-foot'>
	<h1 class='max center-align'>footer</h1>
</footer>
</body>
</html>
